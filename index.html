<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page with JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Interactive Web Page ðŸš€</h1>
    <button id="themeToggle">Toggle Light/Dark Mode</button>
  </header>

  <main>
    <!-- Part 1: Event Handling -->
    <section>
      <h2>Click Counter</h2>
      <button id="counterBtn">Click Me!</button>
      <p id="counterDisplay">You clicked 0 times.</p>
    </section>

    <!-- Part 2: Interactive Element (FAQ) -->
    <section>
      <h2>FAQ Section</h2>
      <div class="faq">
        <button class="faq-question">What is JavaScript?</button>
        <p class="faq-answer">JavaScript is a programming language used to make web pages interactive.</p>
      </div>
      <div class="faq">
        <button class="faq-question">Why use JavaScript?</button>
        <p class="faq-answer">It lets you build engaging and dynamic user experiences.</p>
      </div>
    </section>

    <!-- Part 3: Form Validation -->
    <section>
      <h2>Signup Form</h2>
      <form id="signupForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <small class="error" id="nameError"></small>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <small class="error" id="emailError"></small>

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <small class="error" id="passwordError"></small>

        <button type="submit">Submit</button>
        <p id="formSuccess" class="success"></p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
